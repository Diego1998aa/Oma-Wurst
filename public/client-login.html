<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Clientes - Oma Wurst</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #d4af37;
            --secondary-color: #fffacd;
            --box-shadow-glow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: url('assets/carrusel/frontis.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .glass-container {
            width: 90%;
            max-width: 420px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.4), var(--box-shadow-glow);
            color: var(--secondary-color);
            text-align: center;
        }
        .login-logo {
            width: 80px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 2px 8px rgba(212, 175, 55, 0.4));
        }
        .login-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
        }
        .input-group {
            position: relative;
            margin-bottom: 35px;
        }
        .input-group input {
            width: 100%;
            padding: 10px 0;
            font-size: 1rem;
            color: var(--secondary-color);
            border: none;
            border-bottom: 2px solid rgba(212, 175, 55, 0.5);
            outline: none;
            background: transparent;
        }
        .input-group label {
            position: absolute;
            top: 0; left: 0;
            padding: 10px 0;
            font-size: 1rem;
            color: var(--primary-color);
            pointer-events: none;
            transition: .5s;
        }
        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -20px; left: 0;
            color: var(--secondary-color);
            font-size: 0.85rem;
        }
        .btn-login {
            background: var(--primary-color);
            color: #000;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            width: 100%;
            margin-top: 20px;
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: var(--box-shadow-glow);
        }
        #error-message {
            color: #f87171;
            margin-top: 15px;
            min-height: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <img src="/public/assets/logo-oma-final.png" alt="Oma Wurst Logo" class="login-logo">
        <h2 class="login-title">Acceso Clientes</h2>
        
        <form id="login-form" novalidate>
            <div class="input-group">
                <input type="email" id="email" name="email" required autocomplete="email">
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <label for="password">Contraseña</label>
            </div>
            
            <button type="submit" class="btn-login" id="login-button">Ingresar</button>
            <p id="error-message"></p>
        </form>

        <div style="text-align: center; margin-top: 1.5rem;">
            <p style="color: var(--secondary-color);">¿No tienes una cuenta? <a href="register.html" style="color: var(--primary-color); font-weight: bold;">Regístrate aquí</a></p>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = 'https://kvhvvfsdztamglnkhbsa.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt2aHZ2ZnNkenRhbWdsbmtoYnNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzMzk5MjYsImV4cCI6MjA2NjkxNTkyNn0.4SyQx5sHLymx-_r_KEqqH4S5-xxxBlXtU-YS9hsolnk';

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); 

            const loginButton = document.getElementById('login-button');
            loginButton.disabled = true;
            loginButton.textContent = 'Ingresando...';
            errorMessage.textContent = ''; 

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    errorMessage.textContent = 'Email o contraseña incorrectos.';
                } else {
                    // Redirigir al dashboard de cliente, si existe, o a la página principal.
                    window.location.href = 'index.html'; 
                }
            } catch (e) {
                errorMessage.textContent = 'No se pudo conectar con el servidor.';
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Ingresar';
            }
        });
    </script>
</body>
</html>
