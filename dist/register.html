<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - Oma Wurst</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .form-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 0.9rem;
            background-color: #d35400;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .form-container button:hover {
            background-color: #e67e22;
        }
        #message {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registro de Cliente de Negocio</h2>
        <form id="register-form">
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <input type="text" id="company_name" placeholder="Razón Social / Nombre de la Empresa" required>
            <input type="text" id="contact_name" placeholder="Nombre de Contacto" required>
            <input type="text" id="phone" placeholder="Teléfono de Contacto">
            <input type="text" id="tax_id" placeholder="RUT de la Empresa">
            <button type="submit">Registrarse</button>
        </form>
        <div id="message"></div>
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../src/database.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
